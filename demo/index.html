<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>code-highlighter demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../themes/one-dark.html">
    <link rel="import" href="../code-highlighter.html">
    <style>
      code-highlighter { margin: 20px; }
    </style>
  </head>
  <body>
    <code-highlighter type="html">
      <template>
        <div class="something">
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet distinctio nam, possimus officia error delectus impedit libero corrupti, sunt, sapiente suscipit. Esse, quisquam tempore similique eveniet veritatis pariatur adipisci sit.</p>
        </div>

        <script>
          alert('hola');
        </script>
      </template>
    </code-highlighter>

    <code-highlighter type="html">
      <template>
        <resizable-panels>
          <div class="panel-1">lorem...</div>
          <div class="panel-2">ipsum...</div>
          <div class="panel-3">dolor...</div>
        </resizable-panels>
      </template>
    </code-highlighter>

    <code-highlighter type="javascript">
      <template>
        function algo(param) {
          alert('helloooow');
        }
      </template>
    </code-highlighter>

    <code-highlighter type="css">
      <template>
        .my-style { display: block; }

        :host {
          display: -webkit-box;
          display: flex;
          -webkit-box-sizing: border-box;
          box-sizing: border-box;
        }

        :host([hidden]) { display: none; }
      </template>
    </code-highlighter>
  </body>
</html>
